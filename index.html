<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Scroll Progress Bar -->
    <div class="scroll-progress"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="#home" class="nav-link">Home</a></li>
            <li><a href="#about" class="nav-link">About</a></li>
            <li><a href="#contact" class="nav-link">Contact</a></li>
        </ul>
        <!-- Theme Toggle Button -->
        <button id="theme-toggle" aria-label="Toggle theme">
            <i class="fas fa-moon"></i>
        </button>
    </nav>

    <!-- Sections -->
    <section id="home">
        <h1>Welcome to My Website</h1>
        <p>This is a fully interactive webpage with smooth scrolling, a sticky navbar, and a working contact form.</p>
    </section>

    <section id="about">
        <h2>About</h2>
        <p>This page is built with JavaScript, CSS, and HTML, integrating various effects and functionalities.</p>
    </section>

    <!-- Contact Form -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <div class="form-group">
                <input type="text" id="name" placeholder="Your Name" aria-label="Your Name">
                <span class="error-icon"><i class="fas fa-exclamation-circle"></i></span>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Your Email" aria-label="Your Email">
                <span class="error-icon"><i class="fas fa-exclamation-circle"></i></span>
            </div>
            <div class="form-group">
                <textarea id="message" placeholder="Your Message" aria-label="Your Message"></textarea>
                <span class="error-icon"><i class="fas fa-exclamation-circle"></i></span>
            </div>
            <button type="submit">
                <span class="button-text">Send Message</span>
                <span class="loading-spinner"></span>
            </button>
        </form>
        <div id="form-feedback"></div>
    </section>

    <!-- Back to Top Button -->
    <button id="back-to-top" aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
